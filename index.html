<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer src="./main.js" type="module"></script>
  <title>List contact</title>
</head>
<body>
  <main class="container my-3">
    <div class="p-3 bg-dark text-light">
      <h1>CONCTACT</h1>
      <hr>
      <h3>Ajout contact</h3>
      <form id="ajoutContactForm" >
        <div class="mb-3">
          <label for="title" class="form-label">NOM :</label>
          <input type="text" class="form-control" name="nom" id="nom" >
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">PRENOM :</label>
          <input type="text" class="form-control" name="prenom" id="prenom" >
        <div class="mb-3">
            <label for="content" class="form-label">AGE :</label>
            <input type="number" class="form-control" name="age" id="age" >
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">MAIL :</label>
            <input type="text" class="form-control" name="email" id="email" >
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">TELEPHONE :</label>
            <input type="text" class="form-control" name="telephone" id="telephone" >
          </div>
          <button class="w-100 btn btn-secondary"><i class="bi bi-send"></i> Envoyer</button>
      </form>
      <hr>
        <div id="tableContact">

        </div>
        <div id="informationsPersonne">
            
        </div>
    </div>
    </main>
</body>
</html>
